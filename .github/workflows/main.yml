name: 'Test unitaires'
on: 
    push:
      branches:
        - main
jobs:
  unit-test:
    runs-on: ${{ fromJSON('["ubuntu-latest", "self-hosted"]')[github.repository == 'github/docs-internal'] }}
    steps:
      - name: install Unit
        run: npm install
      - name: test unit
        run: npm test
        
